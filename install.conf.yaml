- shell:
  - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
      relink: true

- create:
  - ~/.config/
  - ~/.config/hypr
  - ~/.config/hypr/themes
  - ~/.config/dunst
  - ~/.bin/

- link:
    ~/.config/swaylock/config: swaylock.conf
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/dunst/dunstrc: dunstrc
    ~/.bin/startkeepassxc: startkeepassxc
    ~/.bin/power: power
    ~/.bin/doswaylock: doswaylock
    ~/.bin/toggleswayidle: toggleswayidle
    ~/.bin/startswayidle: startswayidle
    ~/.bin/stopswayidle: stopswayidle
    ~/.bin/appbinds: appbinds
    ~/.bin/updategtk: updategtk
    ~/.bin/startxdgportal: startxdgportal
    ~/.bin/startpipewire: startpipewire
    ~/.bin/rewallpaper: rewallpaper
    ~/.bin/wallpaper: wallpaper
    ~/.bin/killwindow: killwindow
    ~/.bin/forcekillwindow: forcekillwindow
    ~/.config/hypr/themes/latte.conf: catppuccin-hyprland/themes/latte.conf
    ~/.config/hypr/themes/frappe.conf: catppuccin-hyprland/themes/frappe.conf
    ~/.config/hypr/themes/macchiato.conf: catppuccin-hyprland/themes/macchiato.conf
    ~/.config/hypr/themes/mocha.conf: catppuccin-hyprland/themes/mocha.conf
    ~/.config/hypr/hyprland.conf: hyprland.conf
    ~/.config/waybar/config.jsonc: waybar/config.jsonc
    ~/.config/waybar/style.css: waybar/style.css
